[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cosi-cli"
version = "0.1.0"
description = "A CLI tool that uses the shared library"
requires-python = ">=3.11"
authors = [{name = "Clinton Steiner", email = "clintonsteiner@gmail.com"}]
license = {text = "MIT"}
dependencies = [
    "cosi-library>=0.1.0",
    "click>=8.1.0",
]

[project.scripts]
cosi-cli = "cosi.cli.main:cli"

[project.urls]
Homepage = "https://github.com/clintonsteiner/python-monorepo"
Repository = "https://github.com/clintonsteiner/python-monorepo"

[tool.hatch.build.targets.wheel]
packages = ["src/cosi"]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "click>=8.1.0",
]

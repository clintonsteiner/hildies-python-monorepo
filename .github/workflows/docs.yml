name: Build and Deploy Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'src/hildie/**'
      - 'MODULE.bazel'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build documentation with Bazel
        run: |
          bazel build //docs:html
          mkdir -p docs_output
          tar -xzf bazel-bin/docs/html_docs.tar.gz -C docs_output

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs_output/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

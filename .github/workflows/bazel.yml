name: Bazel

on:
  push:
    branches: [master]
    tags:
      - "v*"
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      matrix:
        python_version: ["3.9", "3.11", "3.14"]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@083175551ceeceebc757ebee2127fde78840ca77 # 0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Python wheel with Bazel
        run: bazel build //:wheel --python_version ${{matrix.python_version}}

      - name: Run all tests with Bazel
        run: bazel test //... --test_output=short

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@083175551ceeceebc757ebee2127fde78840ca77 # 0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build all artifacts with Bazel
        run: |
          bazel build //source/hildie/...
          bazel build //:wheel
          bazel build //source/hildie/bindings/python:wheel

      - name: Collect all artifacts
        run: |
          mkdir -p dist/{java,go,rust,npm}

          # Python wheels (main hildie and hildie-bindings)
          cp bazel-bin/hildie-*.whl dist/ || true
          cp bazel-bin/source/hildie/bindings/python/hildie_bindings-*.whl dist/ || true

          # Java JAR files
          find bazel-bin/source/hildie/java -name "*.jar" -exec cp {} dist/java/ \; || true

          # Go binaries
          cp bazel-bin/source/hildie/go/app/hildie-go-app dist/go/ || true
          cp bazel-bin/source/hildie/go/cli/hildie-go-cli dist/go/ || true

          # Rust binaries
          cp bazel-bin/source/hildie/rust/hildie-app/hildie-app dist/rust/ || true
          cp bazel-bin/source/hildie/rust/hildie-cli/hildie-cli dist/rust/ || true

          # npm package
          cp -r bazel-bin/source/hildie/node/npm_package dist/npm/ || true

          ls -la dist/

      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-artifacts
          path: dist/

  publish:
    needs: [test, build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@083175551ceeceebc757ebee2127fde78840ca77 # 0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"
          python3 source/python/update_version.py $VERSION

      - name: Build all artifacts with Bazel
        run: |
          bazel build //source/hildie/...
          bazel build //:wheel
          bazel build //source/hildie/bindings/python:wheel

      - name: Collect all artifacts
        run: |
          mkdir -p dist/{java,go,rust,npm}

          # Python wheels (main hildie and hildie-bindings)
          cp bazel-bin/hildie-*.whl dist/ || true
          cp bazel-bin/source/hildie/bindings/python/hildie_bindings-*.whl dist/ || true

          # Java JAR files
          find bazel-bin/source/hildie/java -name "*.jar" -exec cp {} dist/java/ \; || true

          # Go binaries
          cp bazel-bin/source/hildie/go/app/hildie-go-app dist/go/ || true
          cp bazel-bin/source/hildie/go/cli/hildie-go-cli dist/go/ || true

          # Rust binaries
          cp bazel-bin/source/hildie/rust/hildie-app/hildie-app dist/rust/ || true
          cp bazel-bin/source/hildie/rust/hildie-cli/hildie-cli dist/rust/ || true

          # npm package
          cp -r bazel-bin/source/hildie/node/npm_package dist/npm/ || true

          ls -la dist/

      - name: Publish Python to PyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          packages-dir: dist/
          skip-existing: true

      - name: Get OIDC token for npm
        id: npm-oidc
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken('https://registry.npmjs.org');
            core.setSecret(token);
            core.setOutput('token', token);

      - name: Publish npm package to npm registry (trusted publishing)
        if: always()
        continue-on-error: true
        run: |
          if [ -d "dist/npm/npm_package" ]; then
            cd dist/npm/npm_package
            npm set //registry.npmjs.org/:_authToken="${{ steps.npm-oidc.outputs.token }}"
            npm publish --access public || echo "npm package may already be published"
          else
            echo "npm package not found"
          fi

      - name: Create Maven Settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0">
            <servers>
              <server>
                <id>central</id>
                <username>${{ secrets.MAVEN_PUBLISH_USER }}</username>
                <password>${{ secrets.MAVEN_PUBLISH_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Publish Java JAR to Maven Central (Bazel-built)
        if: always()
        continue-on-error: true
        env:
          MAVEN_PUBLISH_USER: ${{ secrets.MAVEN_PUBLISH_USER }}
          MAVEN_PUBLISH_PASSWORD: ${{ secrets.MAVEN_PUBLISH_PASSWORD }}
        run: |
          cd source/hildie/java/hildie-java-lib
          mvn clean deploy \
            -Drevision=${{ env.VERSION }} \
            -DskipTests \
            --batch-mode \
            -q 2>&1 | grep -E "BUILD|ERROR" || true

      - name: Get OIDC token for crates.io
        id: cargo-oidc
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken('https://crates.io');
            core.setSecret(token);
            core.setOutput('token', token);

      - name: Publish Rust crates to crates.io (trusted publishing)
        if: always()
        continue-on-error: true
        working-directory: source/hildie/rust
        run: |
          mkdir -p ~/.cargo
          cat > ~/.cargo/config.toml << EOF
          [registries.crates-io]
          protocol = "sparse"
          [net]
          git-fetch-with-cli = true
          EOF

          cargo publish --registry crates-io --token "${{ steps.cargo-oidc.outputs.token }}" --allow-dirty || true
          cargo publish -p hildie-app --registry crates-io --token "${{ steps.cargo-oidc.outputs.token }}" --allow-dirty || true
          cargo publish -p hildie-cli --registry crates-io --token "${{ steps.cargo-oidc.outputs.token }}" --allow-dirty || true

      - name: Publish Go packages via git tags
        run: |
          echo "Go packages are automatically published to pkg.go.dev"
          echo "Available at: https://pkg.go.dev/github.com/clintonsteiner/hildie-go"
          echo "Git tag v${{ env.VERSION }} triggers pkg.go.dev indexing"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: dist/*
          generate_release_notes: true
